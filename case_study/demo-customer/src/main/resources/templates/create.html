<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 style="text-align: center">Add new Customer</h1>
    <hr>
    <form th:action="@{/add}" method="post" th:object="${customer}">

        <table class="table">
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </td>
            </tr>

            <tr>
                <th>Birthday</th>
                <td>
                    <input type="date" th:field="*{birthday}">
                </td>
            </tr>

            <tr>
                <th>Gender</th>
                <td>
                    <input type="text" th:field="*{gender}">
                </td>
            </tr>

            <tr>
                <th>Id Card</th>
                <td>
                    <input type="text" th:field="*{idCard}">
                </td>
            </tr>

            <tr>
                <th>Phone</th>
                <td>
                    <input type="text" th:field="*{phone}">
                </td>
            </tr>

            <tr>
                <th>Email</th>
                <td>
                    <input type="text" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </td>
            </tr>

            <tr>
                <th>Customer Type</th>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="customerType : ${listCustomerType}" th:value="${customerType.id}"
                                th:text="${customerType.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Action</th>
                <td>
                    <input type="submit" value="submit" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
